name: Main CI

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Checkstyle with Maven
        run: mvn checkstyle:checkstyle
      - name: Test with Maven
        run: mvn test
      - name: Commit report
        run: |
          git config --global user.name 'CacttusMan'
          git config --global user.email 'christopher.godin.1@ulaval.ca'
          git commit -am "Automated report"
          git push dev:main
  deploy-heroku:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "rhubarb-pudding-03904"
          heroku_email: "christopher.godin.1@ulaval.ca"
          healthcheck: "https://rhubarb-pudding-03904.herokuapp.com/health"
          rollbackonhealthcheckfailed: true
          dontuseforce: false
